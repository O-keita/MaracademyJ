{% extends 'instructors/base.html' %} {% block content %}
<div class="container">
  <h1>Delete Course</h1>
  <p>Are you sure you want to delete "{{ course.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'course_list' %}" >Cancel</a>
</div>
</div>

{% endblock %}
