{% extends 'ourusers/base.html' %}
{% block content %}
<div class="submission-container">
  <h2 class="submission-title">Submission for {{ assignment.title }}</h2>
  <form method="post" enctype="multipart/form-data" class="submission-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <small class="help-text">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p class="error-message">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="submit-button">Submit Assignment</button>
  </form>
</div>


{% endblock %}
